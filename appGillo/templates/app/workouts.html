{% extends 'app/home.html' %}

{% block content %}
<body class="DashboardBody">
<section class="SectionOfAbout">
        <div class="DivOfAbout">
            <div class="ContentOfAbout">
                <a href="{% url 'feedback_create' %}">+ New Workouts</a>
                {% for post in posts %}
                <div class="post-entry">
                    <h2><a href="{% url 'feedback_detail' post.pk %}">{{post.title}}</a></h2>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
{% endblock content %}
