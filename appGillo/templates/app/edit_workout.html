{% include 'app/navbarhome.html' %}

{% block content %}
    <h2>Edit Workout: {{ workout.name }}</h2>

    <form method="POST" enctype="multipart/form-data">  <!-- Add enctype -->
        {% csrf_token %}
        <div class="form-grup">
            <label for="id_name">Workout Name</label>
            {{ form.name }}
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
