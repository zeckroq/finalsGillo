{% load static %}
<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{% static 'css/base.css' %}">

      <title>HG Fitness</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <img src="{% static 'images/H2.png' %}" alt="image" class="logo__bg">

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="{% url 'home' %}" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="{% url 'feedback' %}" class="nav__link">Workouts</a>
                  </li>

                  <li class="nav__item">
                     <a href="{% url 'products' %}" class="nav__link">Products</a>
                  </li>

                  <!--<li class="nav__item">
                     <a href="{% url 'logout' %}" class="nav__link">Logout</a>
                  </li>-->

               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!-- Search button -->
               <i class="ri-search-line nav__search" id="search-btn"></i>

               <!-- Login button--> 
               <a class="ri-user-line nav__login" id="accounts-btn" href = "{% url 'acc' %}"></a>


               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search">
         <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input">
         </form>

         <i class="ri-close-line search__close" id="search-close"></i>
      </div>

      <!--==================== LOGIN ====================-->
      
      <!--==================== MAIN ====================-->
      
      <!--=============== MAIN JS ===============-->
      <script src="{% static 'js/base.js' %}"></script>
   </body>
</html>
