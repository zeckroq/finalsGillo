{% include 'app/u_navbar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <body>
        <div class="wor">
        <h2>Workouts</h2>
        </div>
        <div class="w-container">
            <!-- Display the added workouts inside the containers -->
            {% for workout in workouts %}
                <div class="w-card">
                    <div class="w-content">
                        <h3>{{ workout.name }}</h3>
                        <p><pre>{{ workout.description }}</pre></p>
                        <!-- Save button inside a form -->
                        <form action="{% url 'save_workout' workout.id %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="workout_id" value="{{ workout.id }}">
                            <button type="submit" class="btn">Save</button>
                        </form>
                    </div>
                </div>
            {% empty %}
                <p>No workouts available.</p>
            {% endfor %}
        </div>
    </body>
</html>
{% endblock content %}
